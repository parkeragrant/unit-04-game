<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Battlefield</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
</head>
<body>
    <div id="choose" class="row row-01">

        <div class="col-lg-4">
            <div class="text-center h4" id="instructions">INSTRUCTIONS</div>
                <span class="pl-5">Choose your player, then opponent. Defeat all opponents to win!</span>
        </div>
        <div class="col-lg-4">
            <div class="text-center h2" id="main-instructions">CHOOSE YOUR CHARACTER!</div>
        </div>
        <div class="col-lg-4">
            <div class="text-center h4">DEFEATED ENEMIES</div>
                <div class="row">
                    <div class="col-lg-8">
                        <div id="defeated-enemies"></div>
                    </div>
                </div>
        </div>

    </div>

    <br>

    <div id="character-select-01" class="row row-02 character-select">

        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            
            <div class="row">

                <div class="col-lg-4">
                    <img src="http://placehold.it/200x300" alt="test" class="img-responsive rounded char-images" id="character-01">
                        <div class="img-title">
                            <h3 class="display-5" id="name-01">Name</h3>
                            <h5 class="health-points" id="health-points-01">Health:</h5>
                        </div>
                </div>

                <div class="col-lg-4">
                    <img src="http://placehold.it/200x300" alt="test" class="img-responsive rounded char-images" id="character-02">
                        <div class="img-title">
                            <h3 class="display-5" id="name-02">Name</h3>
                            <h5 class="health-points" id="health-points-02">Health:</h5>
                        </div>
                </div>

                <div class="col-lg-4">
                    <img src="http://placehold.it/200x300" alt="test" class="img-responsive rounded char-images" id="character-03">
                        <div class="img-title">
                            <h3 class="display-5" id="name-03">Name</h3>
                            <h5 class="health-points" id="health-points-03">Health:</h5>
                        </div>
                </div>

            </div>
        
        </div>
        <div class="col-lg-3">
        </div>

    </div>

    <br>

    <div id="character-select-02" class="row row-03 character-select">

        <div class="col-lg-4">
        </div>

        <div class="col-lg-4">

            <div class="row">

                <div class="col-lg-6">
                    <img src="http://placehold.it/200x300" alt="test" class="img-responsive rounded char-images" id="character-04">
                        <div class="img-title">
                            <h3 class="display-5" id="name-04">Name</h3>
                            <h5 class="health-points" id="health-points-04">Health:</h5>
                        </div>
                </div>
    
                <div class="col-lg-6">
                    <img src="http://placehold.it/200x300" alt="test" class="img-responsive rounded char-images" id="character-05">
                        <div class="img-title">
                            <h3 class="display-5" id="name-05">Name</h3>
                            <h5 class="health-points" id="health-points-05">Health:</h5>
                        </div>
                </div>

            </div>

        </div>
        
        <div class="col-lg-4">
        </div>
    </div>

    </div>

    <br><br>

    <div id="fight-header" class="row row-04">

        <div class="col-lg-4">
            <div class="text-center h4">PLAYER</div>
        </div>
        <div class="col-lg-4">
            <div class="text-center h3">FIGHT!</div>
        </div>
        <div class="col-lg-4">
            <div class="text-center h4">DEFENDER</div>
        </div>

    </div>

    <br>

    <div id="fight-detail" class="row row-05">

        <div class="col-lg-4 text-center" id="selected-player" >
            <img src="//:0" class="img-responsive rounded player-images" id="selected-player-image">
                <div class="img-title-fight">
                    <h3 class="display-5" id="selected-player-name"></h3>
                    <h5 class="health-points-fight" id="selected-player-health-points"></h5>
                </div>
        </div>
        <div class="col-lg-4 text-center">
            <button type="button" class="btn btn-danger mt-5" id="attack-btn">ATTACK!</button>
        </div>
        <div class="col-lg-4 text-center" id="selected-enemy">
            <img src="//:0" class="img-responsive rounded player-images" id="selected-enemy-image">
                <div class="img-title-fight">
                    <h3 class="display-5" id="selected-enemy-name"></h3>
                    <h5 class="health-points-fight" id="selected-enemy-health-points"></h5>
                </div>
        </div>

    </div>
    
    <br><br>

    <script src="game.js"></script>
    

</body>
</html>
